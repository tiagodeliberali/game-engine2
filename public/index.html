<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    body {
      display: flex;
      justify-content: left;
      align-items: center;
    }

    #container {
      display: flex;
      flex-direction: row;
    }

    #canvas {
      border: 1px solid #ccc;
      width: 960px;
      height: 640px;
      image-rendering: crisp-edges; /* for firefox */
      image-rendering: pixelated;   /* for everything else */
    }

    #logElementId {
      background-color: #f2f2f2;
      flex-grow: 1;
      padding: 20px;
      width: 350px; /* half of the canvas width */
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="container">
    <canvas id="canvas" width="240" height="160">
      Your browser does not support the HTML5 canvas.
    </canvas>
    <div id="logElementId">
      <!-- Your log component content goes here -->
    </div>
  </div>
</body>

</html>
